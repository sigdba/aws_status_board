<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{ page_title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="refresh" content="60">

        <!-- <link rel="stylesheet" href="main.css"> -->

        <!-- Place favicon.ico in the root directory -->

        <style>
        {% include 'main.css' %}
        </style>

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->

        <div id="ecs-health">
            {% for cluster in ecs_clusters %}
            {% if cluster.services|length > 0 %}
            <div class="status_group">
                <div class="status_group_title">{{ cluster.cluster_name }}</div>
                <div class="status_lights">
                {% for svc in cluster.services %}
                    <a class="small_status status_color_{{ svc.stability_status }}"
                    target="_blank"
                    href="https://{{ svc.region }}.console.aws.amazon.com/ecs/home?region={{ svc.region }}#/clusters/{{ svc.cluster_name }}/services/{{ svc.serviceName }}/events">&bull;</a>
                {% endfor %}
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </body>
</html>
